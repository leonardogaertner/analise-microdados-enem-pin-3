version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: microdados_postgres
    environment:
      POSTGRES_DB: microdados
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aluno
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
