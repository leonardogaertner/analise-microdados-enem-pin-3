    // Conjunto para armazenar avaliações já geradas e evitar repetições
    const avaliacoesGeradas = new Set();

    // Função para gerar uma data aleatória no ano atual
    function gerarDataAleatoria() {
        const anoAtual = new Date().getFullYear();
        const mes = Math.floor(Math.random() * 12) + 1;
        const dia = Math.floor(Math.random() * 28) + 1;
        return `${dia.toString().padStart(2, '0')}/${mes.toString().padStart(2, '0')}/${anoAtual}`;
    }

    // Função para gerar uma avaliação única
    function gerarAvaliacaoUnica() {
        let nome, sobrenome, cidade, frase;
        let tentativas = 0;
        const maxTentativas = 200;

        do {
            nome = nomes[Math.floor(Math.random() * nomes.length)];
            sobrenome = sobrenomes[Math.floor(Math.random() * sobrenomes.length)];
            cidade = cidades[Math.floor(Math.random() * cidades.length)];
            frase = frases[Math.floor(Math.random() * frases.length)];

            const chaveAvaliacao = `${nome} ${sobrenome} - ${cidade} - ${frase}`;

            if (!avaliacoesGeradas.has(chaveAvaliacao) || tentativas >= maxTentativas) {
                avaliacoesGeradas.add(chaveAvaliacao);
                break;
            }

            tentativas++;
        } while (tentativas < maxTentativas);

        return { nome, sobrenome, cidade, frase };
    }

    // Função para criar o carrossel de avaliações
    function criarCarrosselAvaliacoes() {
        const descricaoProduto = document.querySelector('.descricao-produto');
        if (!descricaoProduto) return;

        // Criar estrutura do carrossel
        const carrosselHTML = `
        <div class="avaliacoes-carrossel">
            <div class="avaliacoes-titulo">O que nossos clientes dizem</div>
            <button class="carrossel-nav carrossel-prev">‹</button>
            <div class="avaliacoes-container" id="avaliacoes-container"></div>
            <button class="carrossel-nav carrossel-next">›</button>
            <div class="carrossel-indicadores" id="carrossel-indicadores"></div>
        </div>
    `;

        // Inserir antes da descrição do produto
        descricaoProduto.insertAdjacentHTML('beforebegin', carrosselHTML);

        // Gerar avaliações
        gerarAvaliacoes(15); // Gerar 15 avaliações para o carrossel

        // Adicionar funcionalidade aos botões de navegação
        adicionarNavegacaoCarrossel();

        // Iniciar autoplay
        iniciarAutoplay();
    }

    // Função para gerar múltiplas avaliações
    function gerarAvaliacoes(quantidade) {
        const container = document.getElementById('avaliacoes-container');
        const indicadoresContainer = document.getElementById('carrossel-indicadores');
        if (!container || !indicadoresContainer) return;

        // Limpar avaliações existentes
        container.innerHTML = '';
        indicadoresContainer.innerHTML = '';
        avaliacoesGeradas.clear();

        for (let i = 0; i < quantidade; i++) {
            const { nome, sobrenome, cidade, frase } = gerarAvaliacaoUnica();
            const data = gerarDataAleatoria();

            const avaliacaoHTML = `
            <div class="avaliacoes-carousel-each" data-index="${i}">
                <div class="autor"><strong>${nome} ${sobrenome}</strong></div>
                <div class="local">${cidade} | ${data}</div>
                <div class="nota">
                    <span class="estrelas">★★★★★</span>
                </div>
                <div class="mensagem">${frase}</div>
            </div>
        `;

            container.innerHTML += avaliacaoHTML;

            // Adicionar indicador
            const indicador = document.createElement('div');
            indicador.className = `carrossel-indicador ${i === 0 ? 'ativo' : ''}`;
            indicador.dataset.index = i;
            indicador.addEventListener('click', () => rolarParaAvaliacao(i));
            indicadoresContainer.appendChild(indicador);
        }
    }

    // Função para adicionar navegação ao carrossel
    function adicionarNavegacaoCarrossel() {
        const container = document.getElementById('avaliacoes-container');
        const prevBtn = document.querySelector('.carrossel-prev');
        const nextBtn = document.querySelector('.carrossel-next');

        if (!container || !prevBtn || !nextBtn) return;

        const scrollAmount = 300; // Quantidade de pixels para rolar

        prevBtn.addEventListener('click', () => {
            container.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
            atualizarIndicadores();
            reiniciarAutoplay();
        });

        nextBtn.addEventListener('click', () => {
            container.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
            atualizarIndicadores();
            reiniciarAutoplay();
        });

        // Atualizar indicadores ao scrollar
        container.addEventListener('scroll', atualizarIndicadores);
    }

    // Função para rolar para uma avaliação específica
    function rolarParaAvaliacao(index) {
        const container = document.getElementById('avaliacoes-container');
        const avaliacao = container.querySelector(`[data-index="${index}"]`);

        if (avaliacao) {
            avaliacao.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
            reiniciarAutoplay();
        }
    }

    // Função para atualizar indicadores ativos
    function atualizarIndicadores() {
        const container = document.getElementById('avaliacoes-container');
        const indicadores = document.querySelectorAll('.carrossel-indicador');

        if (!container || indicadores.length === 0) return;

        const scrollLeft = container.scrollLeft;
        const containerWidth = container.clientWidth;
        const avaliacaoWidth = 300; // Largura aproximada de cada avaliação + gap

        const indiceAtivo = Math.round(scrollLeft / avaliacaoWidth);

        indicadores.forEach((indicador, index) => {
            if (index === indiceAtivo) {
                indicador.classList.add('ativo');
            } else {
                indicador.classList.remove('ativo');
            }
        });
    }

    // Variáveis para autoplay
    let autoplayInterval;

    // Função para iniciar autoplay
    function iniciarAutoplay() {
        // Parar autoplay anterior se existir
        if (autoplayInterval) {
            clearInterval(autoplayInterval);
        }

        // Iniciar novo autoplay (5 segundos)
        autoplayInterval = setInterval(() => {
            const container = document.getElementById('avaliacoes-container');
            const nextBtn = document.querySelector('.carrossel-next');

            if (container && nextBtn) {
                // Simular clique no próximo
                nextBtn.click();
            }
        }, 5000);
    }

    // Função para reiniciar autoplay
    function reiniciarAutoplay() {
        iniciarAutoplay();
    }

    // Pausar autoplay quando o mouse estiver sobre o carrossel
    document.addEventListener('DOMContentLoaded', function () {
        criarCarrosselAvaliacoes();

        // Adicionar event listeners para pausar/retomar autoplay
        const carrossel = document.querySelector('.avaliacoes-carrossel');
        if (carrossel) {
            carrossel.addEventListener('mouseenter', () => {
                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                }
            });

            carrossel.addEventListener('mouseleave', () => {
                iniciarAutoplay();
            });
        }
    });
</script>
